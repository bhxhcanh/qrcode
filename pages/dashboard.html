<div class="form-container">
    <div style="text-align: center; margin-bottom: 20px;">
        <span style="font-weight: 500;">Xin chào, <strong id="username-display"></strong>!</span><br>
        <a href="#" id="changePasswordBtn" style="color: #4f46e5; font-size: 14px; text-decoration: underline;">Đổi mật khẩu</a>
    </div>

    <h2>Tạo Mã QR Nhanh</h2>

    <form id="qrForm">
        <label for="content">Nội dung (URL hoặc văn bản):</label>
        <input type="text" id="content" name="content" placeholder="Ví dụ: https://tuoitre.vn" required />
        <button type="submit">Tạo QR Code</button>
    </form>

    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>
</div>

<!-- Modal đổi mật khẩu -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h3>Đổi Mật Khẩu</h3>
    <form id="changePasswordForm">
      <label for="currentPassword">Mật khẩu hiện tại:</label>
      <input type="password" id="currentPassword" required>
      
      <label for="newPassword">Mật khẩu mới:</label>
      <input type="password" id="newPassword" required>

      <label for="confirmNewPassword">Xác nhận mật khẩu mới:</label>
      <input type="password" id="confirmNewPassword" required>
      
      <button type="submit">Lưu thay đổi</button>
      <div id="changePassMsg" class="message"></div>
    </form>
  </div>
</div>
