<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình tạo mã QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Trình tạo mã QR Code</h1>
        <p>Nhập văn bản hoặc URL.</p>

        <textarea id="text-input" placeholder="Nhập nội dung ở đây..."></textarea>
        <button id="generate-btn">Tạo mã QR</button>

        <div id="qrcode-container" class="qrcode-container">
        </div>

        <p id="status-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
